hono:
  authorization:
      permissionsPath: file:///etc/hono/permissions.json
  downstream:
    name: hono-server
  maxInstances: 1
  server:
    bindaddress: 0.0.0.0
  waitForDownstreamConnectionEnabled: true
  
---

spring:
  profiles: qpid
hono:
  downstream:
    host: qdrouter
    port: 5673
    keyStorePath: /etc/hono/certs/honoKeyStore.p12
    keyStorePassword: honokeys
    trustStorePath: /etc/hono/certs/trusted-certs.pem

---

spring:
  profiles: activemq
hono:
  pathSeparator: .
  downstream:
    host: activemq
    port: 5672
